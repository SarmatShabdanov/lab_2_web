<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       table{
        border-collapse: collapse;
       }
        td{
            border: solid 5px black;
            width: 100px;
            height: 100px;
            font-size: 50px;
            color: navy;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td rowspan="4">10</td>
        </tr>
        <tr>
            <td>5</td>
            <td colspan="3" rowspan="2">8</td>
            
        </tr>
        <tr>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td colspan="3">9</td>
        </tr>
        
    </table>
</body>
</html>
