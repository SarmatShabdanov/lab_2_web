<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{

            margin: 1px;
            table-layout: fixed;
        }
        td{
            width: 50px;
            height: 50px;
            border: solid black 2px;
        }
        .invis{
            visibility: hidden; border: none;
        }
        body{
            font-size: 0;
        }
        .red_box{
            background: red;
        }
        .green_box{
            background: green;
        }
        .navy_box{
            background: navy;
        }
    </style>
</head>1
<body>
    
   <table>
    <tr>
        <tr>
            <td colspan="2" rowspan="2" class="green_box">1.1</td>
            <td colspan="4" rowspan="4" class="red_box">1.2</td>
            <td colspan="2" rowspan="2" class="green_box">1.3</td>
            <td class="invis">1.4</td>
        </tr>
        <tr>
            <td class="invis">2.1</td>

        </tr>
         <tr>
            <td colspan="2" rowspan="2" class="green_box">3.1</td>
            <td colspan="2" rowspan="2" class="green_box">3.2</td>
            <td class="invis">3.3</td>

        </tr>
        <tr>
            <td class="invis">4.1</td>



        </tr>
    </tr>
    


    <tr>
        <tr>
            <td colspan="4" rowspan="4" class="red_box">5.1</td>

        </tr>

        </tr>
        <tr>

            <td class="invis">7.3</td>


        </tr>
         <tr>
            <td class="invis">8.1</td>


        </tr>
    </tr>
    
   
     <tr>
        <tr >
            <td class="invis">9.1</td>
            <td class="invis">9.2</td>

            <td class="invis">9.6</td>

    </tr>
   </table>
   
</body>
</html>
