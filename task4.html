<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{

            margin: 1px;
            table-layout: fixed;
        }
        td{
            width: 50px;
            height: 50px;
            border: solid black 2px;
        }
        .invis{
            visibility: hidden; border: none;
        }
        body{
            font-size: 0;
        }
    </style>
</head>
<body>
    
   <table>
    <tr>
        <tr>
            <td colspan="2" rowspan="2" style="background: green;">1.1</td>
            <td colspan="4" rowspan="4" style="background: red;">1.2</td>
            <td colspan="2" rowspan="2" style="background: green;">1.3</td>
            <td class="invis">1.4</td>
        </tr>
        <tr>
            <td class="invis">2.1</td>

        </tr>
         <tr>
            <td colspan="2" rowspan="2" style="background: green;">3.1</td>
            <td colspan="2" rowspan="2" style="background: green;">3.2</td>
            <td class="invis">3.3</td>

        </tr>
        <tr>
            <td class="invis">4.1</td>



        </tr>
    </tr>
    


    <tr>
        <tr>
            <td colspan="4" rowspan="4" style="background: red;">5.1</td>
            <td colspan="2" rowspan="2" style="background: green;">5.2</td>
            <td style="background: navy;">5.3</td>
            <td style="background: navy;">5.4</td>
            <td class="invis">5.5</td>
            
        </tr>
        <tr>
            <td style="background: navy;">6.1</td>
            <td style="background: navy;">6.2</td>
            <td class="invis">6.3</td>

           
        </tr>
        <tr>
            <td colspan="2" rowspan="2" style="background: green;">7.1</td>
            <td colspan="2" rowspan="2" style="background: green;">7.2</td>
            <td class="invis">7.3</td>


        </tr>
         <tr>
            <td class="invis">8.1</td>


        </tr>
    </tr>
    
   
     <tr>
        <tr >
            <td class="invis">9.1</td>
            <td class="invis">9.2</td>
            <td class="invis" >9.3</td>
            <td class="invis">9.4</td>
            <td class="invis">9.5</td>
            <td class="invis">9.6</td>
            <td class="invis">9.7</td>
            <td class="invis">9.8</td>
        </tr>
    </tr>
   </table>
   
</body>
</html>
